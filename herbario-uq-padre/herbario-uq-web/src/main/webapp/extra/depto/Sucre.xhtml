<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="contenido">
	    <h:form id="especieForm">
			
			<p:fieldset id="especies" legend="Especies de Sucre">
				<p:dataTable id="listaespecies" var="especie" value="#{departamentoBean.especies}">
				
					<p:column headerText="Id">
						<h:outputText value="#{especie.id}" />
					</p:column>
				
					<p:column headerText="Nombre">
						<h:outputText value="#{especie.especie}" />
					</p:column>
					
					<p:column headerText="Genero">
						<h:outputText value="#{especie.genero.nombre}" />
					</p:column>

					<p:column headerText="Familia">
						<h:outputText value="#{especie.genero.familia.nombre}" />
					</p:column>
										
					<p:column style="width:32px">
	                    <p:commandButton update=":especieForm:display" oncomplete="PF('especieDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{especie}" target="#{departamentoBean.especie}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			<p:dialog header="Detalle de la especie" widgetVar="especieDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty departamentoBean.especie}">
		                
		                <h:outputText value="Id" />
		                <h:outputText value="#{departamentoBean.especie.id}" style="font-weight:bold"/>
		 
		                <h:outputText value="Nombre:" />
		                <h:outputText value="#{departamentoBean.especie.especie}" style="font-weight:bold"/>

		                <h:outputText value="Genero" />
		                <h:outputText value="#{departamentoBean.especie.genero.nombre}" style="font-weight:bold"/>

		                <h:outputText value="Familia" />
		                <h:outputText value="#{departamentoBean.especie.genero.familia.nombre}" style="font-weight:bold"/>

		            </h:panelGrid>
		        </p:outputPanel>
    		</p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
