<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="contenido">

		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Crear Peticion</f:facet>

				<p:outputLabel value="Nombre de la Especie" />
				<p:inputText value="#{peticionBean.nombre}" />

				<p:outputLabel for="genero" value="Genero Planta" />
				<p:selectOneMenu id="genero" value="#{peticionBean.genero}"
					converter="selectItemObjectConverter" effect="fade" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione un genero" noSelectionOption="true" />
					<f:selectItems value="#{peticionBean.generos}" itemValue="#{genero}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Inserte imagen" />
				<h:form>
					<p:growl id="messages" showDetail="true" />

					<p:fileUpload
						fileUploadListener="#{peticionBean.imagen}"
						mode="advanced" dragDropSupport="false" update="messages"
						sizeLimit="1000000000" fileLimit="3"
						allowTypes="/(\.|\/)(gif|jpe?|png|jpg)$/" />

					<br />
					<br />

				</h:form>

				<p:outputLabel value="ID Solicitante" />
				<p:inputText value="#{peticionBean.id_solicitante}" />
				

				<f:facet name="footer">
					<p:commandButton action="/index" value="atras"  ajax="false"/>
				<p:commandButton action="#{peticionBean.crearPeticion}"
					value="Enviar registro" ajax="false" />
				</f:facet>
				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
