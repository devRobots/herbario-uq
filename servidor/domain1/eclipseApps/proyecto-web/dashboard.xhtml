<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Herbario UQ</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"/>
    <link rel="stylesheet" href="css/dashboard_styles.css" />

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Inicio</span>
          <div class="mdl-layout-spacer"></div>
          
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--green-800 mdl-color-text--green-50">
        <header class="demo-drawer-header">
          <img src="img/user.jpg" class="demo-avatar" />
          <div class="demo-avatar-dropdown">
            <span>ysrosast_1@uqvirtual.edu.co</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">hello@example.com</li>
              <li class="mdl-menu__item">info@example.com</li>
              <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--light-green-400">
          <a class="mdl-navigation__link mdl-color-text--green-900" href=""><i class="mdl-color-text--green-900 material-icons" role="presentation">home</i>Inicio</a>
          <a class="mdl-navigation__link mdl-color-text--green-900" href=""><i class="mdl-color-text--green-900 material-icons" role="presentation">inbox</i>Inbox</a>
          <a class="mdl-navigation__link mdl-color-text--green-900" href=""><i class="mdl-color-text--green-900 material-icons" role="presentation">delete</i>Trash</a>
          <a class="mdl-navigation__link mdl-color-text--green-900" href=""><i class="mdl-color-text--green-900 material-icons" role="presentation">report</i>Spam</a>
          <a class="mdl-navigation__link mdl-color-text--green-900" href=""><i class="mdl-color-text--green-900 material-icons" role="presentation">forum</i>Forums</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link mdl-color-text--green-900" href=""><i class="mdl-color-text--green-900 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
