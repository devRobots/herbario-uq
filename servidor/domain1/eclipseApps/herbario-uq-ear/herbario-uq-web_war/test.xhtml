<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Hola mundo</title>
</head>
<body>
	<form jsf:id="addEmployeer">
		<h3>Registrar empleado</h3>

		<label>Cedula:</label> 
		<input type="text" jsf:value="#{empleadoBean.id}" required="required" /> 
		<br /> 
		
		<label>Nombre:</label> 
		<input type="text" jsf:value="#{empleadoBean.nombre}" />
		<br />
		
		<label>Apellido:</label> 
		<input type="text" jsf:value="#{empleadoBean.apellido}" /> 
		<br /> 
		
		<label>Correo:</label>
		<input type="text" jsf:value="#{empleadoBean.correo}" required="required" /> 
		<br /> 
		
		<label>Clave:</label> 
		<input type="password" jsf:value="#{empleadoBean.clave}" required="required" />
		<br />
		
		<label>Salario:</label> 
		<input type="number" jsf:value="#{empleadoBean.salario}" /> 
		<br /> 
		<br /> 
		
		<input type="submit" jsf:action="#{empleadoBean.registrar}" value="Aceptar" />
	</form>
	<h:messages />
</body>
</html>
