<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Registrar genero</title>
</head>
<body>
	<h:form>
		<label>Nombre:</label>
		<h:inputText value="#{generoDosBean.nombre}" required="true" />
		<br/>
		<label>Familia:</label>
		<h:selectOneMenu value="#{generoDosBean.familia}" converter="#{familiaConverter}">
			<f:selectItem itemLabel="Seleccion una familia"
				noSelectionOption="true" />
			<f:selectItems value="#{generoDosBean.familias}" />
		</h:selectOneMenu>
		<br/>
		<h:commandButton action="#{generoDosBean.registrar}" value="Aceptar" />
	</h:form>
</body>
</html>
