<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="contenido">
	    <h:form id="peticionForm">
			
			<p:fieldset id="peticion" legend="Peticiones Registrados">
				<p:dataTable id="listatodas" var="peticion" value="#{peticionBean.todas}">
				
					<p:column headerText="Id">
						<h:outputText value="#{peticion.id}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputText value="#{peticion.fecha}" />
					</p:column>
				
					
					<p:column style="width:32px">
	                    <p:commandButton update=":peticionForm:display" oncomplete="PF('peticionDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{peticion}" target="#{peticionBean.peticion}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			
			<p:dialog header="Detalle de Peticion" widgetVar="peticionDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty peticionBean.peticion}">
		                
		                <h:outputText value="Id" />
		                <h:outputText value="#{peticionBean.peticion.id}" style="font-weight:bold"/>
		          
		                <h:outputText value="Fecha" />
		                <h:outputText value="#{peticionBean.peticion.fecha}" style="font-weight:bold"/>
		 		                
		                <f:facet name="footer">
							<p:commandButton value="Aceptar" ajax="false" action="#" rendered="#{seguridadBean.admin}" />
							<p:commandButton value="Rechazar" ajax="false" action="#" rendered="#{seguridadBean.admin}" />							
						</f:facet>
		                
		            </h:panelGrid>
		        </p:outputPanel>
    		</p:dialog>
			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
