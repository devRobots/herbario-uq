<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Solicitar peticion</f:facet>
				<p:outputLabel value="Nombre Planta" />
				<p:inputText value="#{especieBean.nombre}" />

				<p:outputLabel for="genero" value="Genero Planta" />
				<p:selectOneMenu id="genero" value="#{especieBean.genero}"
					converter="selectItemObjectConverter" effect="fade" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione un genero" noSelectionOption="true" />
					<f:selectItems value="#{especieBean.generos}" itemValue="#{genero}"/>
				</p:selectOneMenu>


				<p:outputLabel value="Insertar Imagen" />
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />
					<p:fileUpload value="#{fileUploadView.file}" mode="simple"
						skinSimple="true" />
					<br />
				</h:form>

				<p:outputLabel value="ID Solicitante" />
				<p:inputText value="#{especieBean.id_solicitante}" />

				<f:facet name="footer">
					<p:commandButton action="#{especieBean.crearPeticion}"
						value="Aceptar" ajax="false" />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
