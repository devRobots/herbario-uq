<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Registrar empleado</f:facet>
				<p:outputLabel value="Id" />
				<p:inputText value="#{empleadoBean.cedula}" />
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{empleadoBean.nombre}" />
				<p:outputLabel value="Apellido" />
				<p:inputText value="#{empleadoBean.apellido}" />
				<p:outputLabel value="Correo" />
				<p:inputText value="#{empleadoBean.email}" />
				<p:outputLabel value="Salario" />
				<p:password value="#{empleadoBean.salario}" />
				<p:outputLabel value="Clave" />
				<p:password value="#{empleadoBean.clave}" />
				<f:facet name="footer">
					<p:commandButton action="#{empleadoBean.agregarEmpleado}" value="Aceptar" ajax="false" />		
				</f:facet>
			</p:panelGrid>		
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
