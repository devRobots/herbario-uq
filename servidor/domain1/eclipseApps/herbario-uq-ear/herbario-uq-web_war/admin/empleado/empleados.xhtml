<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
	    <h:form id="empleadoForm">
			
			<p:fieldset id="empleadoes" legend="Empleados Registrados">
				<p:dataTable id="listaempleadoes" var="empleado" value="#{empleadoBean.empleados}">
				
					<p:column headerText="Cedula">
						<h:outputText value="#{empleado.id}" />
					</p:column>
				
					<p:column headerText="Correo">
						<h:outputText value="#{empleado.correo}" />
					</p:column>
					
					<p:column headerText="Nombre">
						<h:outputText value="#{empleado.nombre}" />
					</p:column>
					
					<p:column style="width:32px">
	                    <p:commandButton update=":empleadoForm:display" oncomplete="PF('empleadoDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{empleado}" target="#{empleadoBean.empleado}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			
			<p:dialog header="Detalle de empleado" widgetVar="empleadoDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty empleadoBean.empleado}">
		                
		                <h:outputText value="Cedula" />
		                <h:outputText value="#{empleadoBean.empleado.id}" style="font-weight:bold"/>
		 
		                <h:outputText value="Nombre:" />
		                <h:outputText value="#{empleadoBean.empleado.nombre}" style="font-weight:bold"/>
		 
		                <h:outputText value="Apellido:" />
		                <h:outputText value="#{empleadoBean.empleado.apellido}" style="font-weight:bold"/>
		 
		                <h:outputText value="Correo:" />
		                <h:outputText value="#{empleadoBean.empleado.correo}" style="font-weight:bold"/>
		 
		                <h:outputText value="Salario:" />
		                <h:outputText value="#{empleadoBean.empleado.salario}" style="font-weight:bold"/>
		 
		                <h:outputText value="Clave:" />
		                <h:outputText value="#{empleadoBean.empleado.clave}" style="font-weight:bold"/>
		 		                
		                <f:facet name="footer">
							<p:commandButton value="Eliminar" ajax="false" action="#{empleadoBean.eliminarEmpleado}" />
							<p:commandButton value="Actualizar" ajax="false" action="#" />							
						</f:facet>
		                
		            </h:panelGrid>
		        </p:outputPanel>
    		</p:dialog>
			
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
