<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Registrar genero</f:facet>
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{generoBean.nombre}" />


				<p:outputLabel for="familia" value="Familia:" />
				<p:selectOneMenu id="familia" value="#{generoBean.familia}"
					converter="selectItemObjectConverter" effect="fade" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione una familia" noSelectionOption="true" />
					<f:selectItems value="#{generoBean.familias}" itemValue="#{genero.familia}" />
				</p:selectOneMenu>

				<f:facet name="footer">
					<p:commandButton action="#{generoBean.registrar}" value="Aceptar"
						ajax="false" />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
