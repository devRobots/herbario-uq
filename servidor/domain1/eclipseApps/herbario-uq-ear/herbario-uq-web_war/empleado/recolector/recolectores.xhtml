<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
	    <h:form id="recolectorForm">
			
			<p:fieldset id="recolectores" legend="Recolectores Registrados">
				<p:dataTable id="listarecolectores" var="recolector" value="#{recolectorBean.recolectores}">
				
					<p:column headerText="Cedula">
						<h:outputText value="#{recolector.id}" />
					</p:column>
				
					<p:column headerText="Correo">
						<h:outputText value="#{recolector.correo}" />
					</p:column>
					
					<p:column headerText="Nombre">
						<h:outputText value="#{recolector.nombre}" />
					</p:column>
					
					<p:column style="width:32px">
	                    <p:commandButton update=":recolectorForm:display" oncomplete="PF('recolectorDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{recolector}" target="#{recolectorBean.recolector}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			
			<p:dialog header="Detalle de recolector" widgetVar="recolectorDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty recolectorBean.recolector}">
		                
		                <h:outputText value="Cedula" />
		                <h:outputText value="#{recolectorBean.recolector.id}" style="font-weight:bold"/>
		 
		                <h:outputText value="Nombre:" />
		                <h:outputText value="#{recolectorBean.recolector.nombre}" style="font-weight:bold"/>
		 
		                <h:outputText value="Apellido:" />
		                <h:outputText value="#{recolectorBean.recolector.apellido}" style="font-weight:bold"/>
		 
		                <h:outputText value="Correo:" />
		                <h:outputText value="#{recolectorBean.recolector.correo}" style="font-weight:bold"/>
		 
		                <h:outputText value="Clave:" />
		                <h:outputText value="#{recolectorBean.recolector.clave}" style="font-weight:bold"/>
		 		                
		                <f:facet name="footer">
							<p:commandButton value="Eliminar" ajax="false" action="#{recolectorBean.eliminarRecolector}" />
							<p:commandButton value="Actualizar" ajax="false" action="#" />							
						</f:facet>
		                
		            </h:panelGrid>
		        </p:outputPanel>
    		</p:dialog>
			
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
